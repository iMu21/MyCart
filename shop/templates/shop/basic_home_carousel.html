{% load static %}
<html>
  <link rel="stylesheet" href="{%static 'shop/css/basic_home_carousel.css' %}">
<!-- Carousel  -->
<container>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators indicator_clr">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item  active">
          <img class="d-block w-100" src="{%static 'shop/img/Carousel_homepage_1.jpg'%}" alt="First slide">
        </div>
        <div class="carousel-item  ">
          <img class="d-block w-100" src="{%static 'shop/img/Carousel_homepage_2.jpg'%}" alt="Second slide">
        </div>
        <div class="carousel-item ">
          <img class="d-block w-100" src="{%static 'shop/img/Carousel_homepage_3.jpg'%}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{%static 'shop/img/Carousel_homepage_4.jpg'%}" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon control_clr" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon control_clr" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </container>
  </html>
